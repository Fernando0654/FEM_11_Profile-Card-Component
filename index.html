
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <img src="./assets/img/bg-pattern-card.svg" alt="">
        <div class="body-card">
            <img src="./assets/img/image-victor.jpg" alt="">
            <h1>Victor Crest <span>26</span></h1>
            <h2>London</h2>
            <hr>
            <div class="user-stats">
                <div class="stat">
                    <p>80K</p>
                    <span>Followers</span>
                </div>
                <div class="stat">
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                <div class="stat">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/animation.js"></script>
</body>
</html>
